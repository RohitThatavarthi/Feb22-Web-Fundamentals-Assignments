<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohits Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: bisque; text-align: center;">
    <form>
        <h2>Simple Form</h2>
        <table>
            <tr style="margin-top: 50px;">
                <td><label for="fname">First Name* (8 to 20 characters):</label></td>
                <td><input type="text" required minlength="8" maxlength="20" required></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name* (8 to 20 characters):</label></td>
                <td><input type="text" required minlength="8" maxlength="20" required></td>
            </tr>
            <tr>
                <td><input type="radio" name="gender" value="male"><label for="male">Male</label></td>
                <td><input type="radio" name="gender" value="female"><label for="female">Female</label></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" required></td>
            </tr>
            <tr>
                <td colspan="2"><p>Choose your subject</p></td>
            </tr>
            <tr>
                <td><input type="checkbox"><label for="english">English</label><br><input type="checkbox" style="margin-top: 20px;"><label for="Maths">Maths</label></td>
                <td><input type="checkbox"><label for="physics">Physics</label><br><input type="checkbox" style="margin-top: 20px;"><label for="Chemistry">Chemistry</label></td>
            </tr>
            <tr>
                <td><label for="place">Select your place</label></td>
                <td><select>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Mumbai">Mumbai</option>
                </select></td>
            </tr>
            <tr>
                <td colspan="2"><button>Submit</button></td>
            </tr>
        </table>
        
        
    </form>
</body>
</html>
